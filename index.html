<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealitY</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 2.5rem 1rem 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(17,24,39,0.05);
    }
    h1 {
      font-size: 2.7rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin: 0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px rgba(17,24,39,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      margin: 2rem 0;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(37,99,235,0.10);
    }
    .login-btn {
      display: inline-block;
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      padding: 0.85rem 2.2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      margin: 1.5rem 0 1rem 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #1d4ed8 60%, #3b82f6 100%);
      box-shadow: 0 4px 16px rgba(37,99,235,0.15);
    }
    .links {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #64748b;
    }
    .links a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding: 1.2rem 1rem 0.7rem 1rem;
      font-size: 0.95rem;
      color: #94a3b8;
      background: none;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 0.7rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to RealitY</h1>
    <p>A modern application designed for secure user authentication.</p>
  </header>

  <main>
    <div class="card">
      <p style="font-size:1.1rem;">This is the official homepage of <strong>RealitY</strong>.</p>
      <p style="color:#64748b;">To get started, log in with your Google account.</p>
      <a href="#login" class="login-btn">Log In with Google</a>
      <div class="links">
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 RealitY. All rights reserved.
  </footer>

</body>
</html>
